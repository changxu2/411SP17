<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tripub</title>
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
  <!--Google Font - Work Sans-->
<link href='https://fonts.googleapis.com/css?family=Work+Sans:400,300,700' rel='stylesheet' type='text/css'>
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container">
    <p class="navbar-text">Tripub</p>
  </div>
</nav>

<div class="Tcontainer">
  <div class="profile">
    <button class="profile__avatar" id="toggleProfile">
     <img src="./img/Profile.png" alt="Avatar" />
    </button>
    <div class="profile__form">
      <div class="profile__fields">
        <div class="field">
          <input type="text" id="fieldUser" class="input" required pattern=.*\S.* />
          <label for="fieldUser" class="label">Username</label>
        </div>
        <div class="field">
          <input type="password" id="fieldPassword" class="input" required pattern=.*\S.* />
          <label for="fieldPassword" class="label">Password</label>
        </div>
        <div class="profile__footer">
          <div>
            <div class="button raised blue left">
              <div class="center" fit>LOGIN</div>
              <paper-ripple fit></paper-ripple>
            </div>
            <div class="button raised blue right">
              <div class="center" fit>SIGN UP</div>
              <paper-ripple fit></paper-ripple>
            </div>
          </div>
        </div>
      </div>
     </div>
  </div>
</div>

    <script src="js/index.js"></script>

</body>
</html>

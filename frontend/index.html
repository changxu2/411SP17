<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/index.css">

    <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <ul class="nav nav-pills" style="background-color: aliceblue">
        <a class="navbar-brand" href="#" style="padding-left: 1%">Triphub</a>
        <li class="nav-item">
            <a class="nav-link active" href="#">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Sign Up!</a>
        </li>
    </ul>

  <div class="Tcontainer">
    <div class="profile">
      <button class="profile__avatar" id="toggleProfile">
        <img src="./img/Profile.png" alt="Avatar" />
      </button>

      <div class="profile__form">
        <div class="profile__fields">
          <div class="field">
            <input type="text" id="fieldUser" class="input" required pattern=.*\S.* />
            <label for="fieldUser" class="label">Username</label>
          </div>
          <div class="field">
            <input type="password" id="fieldPassword" class="input" required pattern=.*\S.* />
            <label for="fieldPassword" class="label">Password</label>
          </div>
          <div class="profile__footer">
            <div>
              <div class="button raised blue left">
                <div class="center" fit>LOGIN</div>
                <paper-ripple fit></paper-ripple>
              </div>
              <div class="button raised blue right">
                <div class="center" fit>SIGN UP</div>
                <paper-ripple fit></paper-ripple>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>
</html>
